<div class="datable">
      <div class="table-top">
            <mat-form-field appearance="standard">
                  <mat-label>Search</mat-label>
                  <input matInput #input (input)="applyFilter($event)">
            </mat-form-field>
            <div>
                  <div class="select-columns">
                        <span (click)="dropdownToggle($event)">columns</span>
                        <material-checkbox [options]="columnOptions" 
                              [checked]="displayedColumns" 
                              [disabled]="['after', 'before']" 
                              [control]="'displayedColumns'" 
                              (checkboxValue)="onCheckboxChange($event)">
                        </material-checkbox>
                  </div>
            </div>
                  
            <mat-paginator 
                  [pageSizeOptions]="[5, 10, 20]" 
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
            </mat-paginator>

      </div>
      <table mat-table matSort [dataSource]="dataSource" mat-sort class="mat-elevation-z8">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                  <td mat-cell *matCellDef="let element">{{element[column]}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="table-bottom">
            <mat-paginator 
                  [pageSizeOptions]="[5, 10, 20]" 
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
            </mat-paginator>
      </div>
</div>
