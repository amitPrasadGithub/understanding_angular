<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-recipe-list
                (recipeList_selectedRecipe)="recipeComponent_onSelect($event)"></app-recipe-list>
        </div>
        <div class="col-md-7">
            <app-recipe-detail
                *ngIf="recipeComponent_selectedRecipe; else infoText"
                [recipe]="recipeComponent_selectedRecipe">
            </app-recipe-detail>
            <ng-template #infoText>
                <p>Please select a recipe!</p>
            </ng-template>
        </div>
    </div>
</div>
