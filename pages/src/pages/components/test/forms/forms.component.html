<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div id="user-data" ngModelGroup="contactData">
        
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="number" id="mobile" name="mobile" ngModel class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
    </div>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" ngModel class="form-control" [ngModel]="lname">
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <div class="radio">
            <label *ngFor="let gender of genders">
                <input type="radio" name="gender" ngModel [value]="gender" required>
                {{ gender }}
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select type="text" id="country" name="country" ngModel class="form-control" required [ngModel]="country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
        </select>
    </div>
    <input 
        class="btn btn-primary"
        type="submit" 
        value="submit"
        [disabled]="!f.valid">



    </div>
</form>
